site_name: Quevedo Documentation
site_description: |
  Documentation for Quevedo: a tool for managing datasets of images with complex semantics
repo_url: https://github.com/agarsev/quevedo
nav:
  - Home: index.md
  - Concepts:
    - concepts.md
    - nets.md
  - Admin Guide:
    - config.md
    - cli.md
    - web.md
  - User Guide:
    - web_use.md
    - User_guide.md
    - with_dvc.md
  - Developer Guide:
    - dev.md
    - api.md
edit_uri: ''
site_dir: dist/docs
theme: readthedocs
plugins:
  - mkapi:
      src_dirs: [ quevedo ]
  - mike
markdown_extensions:
  - footnotes
  - admonition
  - toc:
      permalink: True
